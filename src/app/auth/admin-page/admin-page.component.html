<div class="admin-container">
  <div class="header">
    Admin Settings
  </div>
  <div class="image-upload">
    <input type="file" name="images" class="file-select" (change)="fileSelected($event)" #fileInput />
    <button type="button" (click)="fileInput.click()">Pick File</button>
    <button class="upload-btn" (click)="sendImages()">Upload Image(s)</button>
  </div>
</div>
